<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercises</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        .container {
            display: flex;
        }

        .table-container {
            flex: 4;
        }

        .add-strengthExercise-form {
            flex: 1;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<h1>List of Exercises</h1>
<div class="container">
    <div class="table-container">
        <table>
            <tr>
                <th>Exercise Name</th>
                <th>Set Count</th>
                <th>Repetition</th>
                <th>Exercise Date</th>
                <th>Actions</th>
            </tr>
            <tr th:each="strengthExercise : ${strengthExercises}">
                <td th:text="${strengthExercise.strengthExerciseName}"></td>
                <td th:text="${strengthExercise.setCount}"></td>
                <td th:text="${strengthExercise.repetition}"></td>
                <td th:text="${strengthExercise.strengthExerciseDate}"></td>
                <td>
                    <form th:action="@{${deleteUrl}(id=${strengthExercise.strengthExerciseId})}" method="post">
                        <button type="submit" class="delete-button">X</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="add-strengthExercise-form">
        <h1>Add Exercise</h1>
        <form th:action="@{${saveExerciseUrl}}" method="post">
            <div class="select-container">
                <label for="strengthExerciseName">Strength Exercise Name:</label>
                <select id="strengthExerciseName" name="strengthExerciseNameId" required>
                    <option value="">Select Strength Exercise</option>
                    <option th:each="strengthExercise : ${strengthExercisesNames}"
                            th:value="${strengthExercise.strengthExerciseNameId}"
                            th:text="${strengthExercise.strengthExerciseName}"></option>
                </select>
            </div>
            <div>
                <label for="setCount">Set Count:</label>
                <input type="number" id="setCount" name="setCount" required>
            </div>
            <div>
                <label for="repetition">Repetition:</label>
                <input type="number" id="repetition" name="repetition" required>
            </div>
            <div>
                <label for="strengthExerciseDate">Exercise Date:</label>
                <input type="date" id="strengthExerciseDate" name="strengthExerciseDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
<div class="pagination">
    <a th:href="@{${baseUrl}}">First</a>
    <a th:href="@{${baseUrl}(page=${currentPage - 1})}" th:if="${currentPage > 0}">Previous</a>
    <a th:href="@{${baseUrl}(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">Next</a>
    <a th:href="@{${baseUrl}(page=${totalPages} - 1)}">Last</a>
</div>
</body>
</html>
