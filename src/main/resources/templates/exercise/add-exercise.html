<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Exercise</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Add Exercise</h1>
<form th:action="@{${saveExerciseUrl}}" method="post">
  <div>
    <label for="exerciseName">Exercise Name:</label>
    <input type="text" id="exerciseName" name="exerciseName" required>
  </div>
  <div>
    <label for="setCount">Set Count:</label>
    <input type="number" id="setCount" name="setCount" required>
  </div>
  <div>
    <label for="repetition">Repetition:</label>
    <input type="number" id="repetition" name="repetition" required>
  </div>
  <div>
    <label for="exerciseDate">Exercise Date:</label>
    <input type="date" id="exerciseDate" name="exerciseDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
